<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <style>
      body {
        min-width: 30em;
      }
      .del-btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URLs to Trigger</h1>
      <ol id="url-list" class="list-group list-group-numbered"></ol>
      <form id="add-url-form" class="input-group mb-3 mt-5">
        <input
          id="url-input"
          type="text"
          class="form-control"
          placeholder="Proxmox URL Prefix (https://localhost:8006)"
        />
        <button class="btn btn-outline-success" type="submit">Add</button>
      </form>
    </div>
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
